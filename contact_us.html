<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/style.css" >
</head>
<body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- content -->
    <section>
      <div id="contact_us_banner_1" class="jumbotron jumbotron-fluid bg-cover mb-0 bg-img-height-l d-none d-md-block"
      style="background-image:url(/static/imgs/2nd-home-contact-us.png); height:350px">
      </div>
      <div id="contact_us_banner_2" class="jumbotron jumbotron-fluid bg-cover mb-0 bg-img-height-l d-md-none"
      style="background-image:url(/static/imgs/2nd-home-contact-us.png); height:200px">
      </div>
      <div class="container">
        <div class="mt-5 mb-5">
          <div class="row">
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent1"><span>*</span>姓名</label>
              <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent2"><span>*</span>電子郵件</label>
              <input type="email" class="form-control" id="email" placeholder="">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent3"><span>*</span>公司名稱</label>
              <input type="text" class="form-control" id="org" placeholder="">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent4"><span>*</span>官方網站</label>
              <input type="text" class="form-control" id="website" placeholder="">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent5"><span>*</span>聯絡電話</label>
              <input type="tel" class="form-control" id="tel" placeholder="">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent6">關注議題</label>
              <div class="d-flex flex-wrap" id="icon_container">
                <button type="button" class="btn btn-outline-dark rounded-0 mt-3 mr-3 mb-3 mt-md-0" style="height:40px; width:40px" data-toggle="modal" data-target="#SDGsModal">+</button>
              </div>
            </div>
            <div class="form-group col-12 mt-3 mt-md-0">
              <label for="inputEvent7"><span>*</span>需求</label>
              <textarea class="form-control" id="comment" style="resize : none" rows="10"></textarea>
            </div>
          </div>
          <div class=" d-flex justify-content-center mt-3">
          </div>
          <div class="text-center mt-4">
            <button id="form_contact_us" type="button" class="btn btn-secondary">確定送出</button>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-backdrop="static" data-keyboard="false" id="SDGsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">新增指標</h5><button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div id="weight_container" class="p-3" style="height: 550px; overflow-y:auto;">
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-secondary" data-dismiss="modal" type="button">關閉</button> <button class="btn btn-primary" id="btn_add_sdg_into_task" type="button">新增</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script type="module" src="/static/js/contact_us.js"></script>
    <script type="module" src="/static/js/mockup.js"></script>
    <script type="module" src="/static/js/contact_us_init.js"></script>
    <script type="module" src="/static/js/set_page_info.js"></script>
    <script type="module" src="/static/js/init.js"></script>
</body>
</html>
