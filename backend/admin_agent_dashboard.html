<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .agent-col {
      flex: 1 0 0;
      max-width: 200px;
      margin: 1px;
      padding: 1px;
    }
    .row.mb-5.mt-5 {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <!-- content -->
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 d-none d-md-block">
          <div class="row mb-5 mt-5">
            <div class="agent-col" id="profile">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <img src="/static/imgs/Account.png" alt="" style="width:50px">
                    <p class="mt-2 mb-0">帳號資訊</p>
                  </div>
                </div>
                <a href="/backend/profile/username.html" class="stretched-link"></a>
              </div>
            </div>
            <div class="agent-col" id="admin_index" style="display: none;">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <img src="/static/imgs/index.svg" alt="" style="width:50px">
                    <p class="mt-2 mb-0">首頁管理</p>
                  </div>
                </div>
                <a href="/backend/admin_index.html" class="stretched-link"></a>
              </div>
            </div>
            <div class="agent-col">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <img src="/static/imgs/cooperate.svg" alt="" style="width:50px">
                    <p class="mt-2 mb-0">永續專案專區</p>
                  </div>
                </div>
                <a href="/backend/cms_agent.html" class="stretched-link"></a>
              </div>
            </div>
            <div id="llm" class="agent-col" style="display: none;">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <img src="/static/imgs/ai.svg" alt="" style="width:50px">
                    <p class="mt-2 mb-0">AI Eval</p>
                  </div>
                </div>
                <a href="/backend/cms_ai_gpt.html" class="stretched-link"></a>
              </div>
            </div>
            <div class="agent-col" id="cms_news_list" style="display: none;">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <img src="/static/imgs/news.svg" alt="" style="width:50px">
                    <p class="mt-2 mb-0">最新消息</p>
                  </div>
                </div>
                <a href="/backend/cms_news_list.html" class="stretched-link"></a>
              </div>
            </div>
            <div class="agent-col" id="cms_contact_us" style="display: none;">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <img src="/static/imgs/contact_us.svg" alt="" style="width:50px">
                    <p class="mt-2 mb-0">聯絡我們</p>
                  </div>
                </div>
                <a href="/backend/cms_contact_us.html" class="stretched-link"></a>
              </div>
            </div>
            <div class="agent-col">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center">
                    <img src="/static/imgs/logout.svg" alt="" style="width:50px">
                    <p class="mt-2 mb-0">登出</p>
                  </div>
                </div>
                <a href="javascript:void(0)" onclick="logout()" class="stretched-link"></a>
              </div>
            </div>
            <div class="agent-col">
              <div class="card card-button">
                <div class="d-flex justify-content-center align-items-center h-100">
                  <div class="text-center" style="margin-top: 24px;">
                    <i class="fas fa-exclamation" style="font-size: 35px;"></i>
                    <p class="mt-2 mb-0">刪除帳號</p>
                  </div>
                </div>
                <a href="/backend/admin_agent_accountDelete.html" class="mt-3 stretched-link"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8 py-4 py-md-0">
          <h4 class="text-center mb-4">近三年永續指標對應關係人口比較</h4>
          <canvas id="lineChart" width="200" height="100%"></canvas>
        </div>
        <div class="col-12 col-md-4 py-4 py-md-0">
          <h4 class="text-center mb-4">當年度前三大累積指標</h4>
          <canvas id="pieChart" width="200" height="200"></canvas>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <div id="footer"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="/static/js/config.js"></script>
  <script src="/static/js/innerHTML.js"></script>
  <script src="/static/js/localStorage.js"></script>
  <script src="/static/js/accounts.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/permission.js"></script>
  <script type="module" src="/static/js/admin_agent_dashboard.js"></script>
  <script type="module" src="/static/js/set_page_info.js"></script>
  <script type="module" src="/static/js/init.js"></script>
  <script src="../static/js/chart/line_pie.js"></script>

</body>

</html>
