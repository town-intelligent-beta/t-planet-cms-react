<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .centered-content {
            width: 90%;
            margin: 5rem auto;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- content -->
    <section style="background: rgba(245, 245, 245, 1);">
        <div class="container">
            <div class="row mt-4">
                <div class="col" id="admin_index">
                    <div class="card" style="height: 160px; border: none; border-radius: 10px; position: relative; background-color: inherit;">
                        <img src="/static/imgs/account_authority.png" alt
                            style="width:50px; position: absolute; top: 0; right: 0;">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-center" style="background-color: rgba(88, 181, 49, 0.14); border-radius: 10px; width: 90%; height: 90%; margin-top: 10%;">
                                <p class="mt-4 mb-0">帳號權限</p>
                                <hr style="width: 150px;" />
                                <p class="mt-2 mb-0" id="groupDisplay"></p>
                            </div>
                        </div>
                        <!-- <a href="/backend/admin_index.html" class="stretched-link"></a> -->
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="height: 160px; border: none; border-radius: 10px; position: relative; background-color: inherit;">
                        <img src="/static/imgs/project_number.png" alt
                            style="width:50px; position: absolute; top: 0; right: 0;">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-center" style="background-color: rgba(206, 234, 255, 1); border-radius: 10px; width: 90%; height: 90%; margin-top: 10%;">
                                <p class="mt-4 mb-0" style="color: rgba(196, 196, 196, 1);">永續專案數</p>
                                <hr style="width: 150px;" />
                                <p class="mt-2 mb-0" style="color: rgba(196, 196, 196, 1);">待啟用</p>
                            </div>
                        </div>
                        <!-- <a href="/backend/admin_index.html" class="stretched-link"></a> -->
                    </div>
                </div>
                <div class="col" id="user_system" style="display: block;">
                    <div class="card" style="height: 160px; border: none; border-radius: 10px; position: relative; background-color: inherit;">
                        <img src="/static/imgs/date.png" alt
                            style="width:50px; position: absolute; top: 0; right: 0;">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-center" style="background-color: rgba(236, 236, 236, 1); border-radius: 10px; width: 90%; height: 90%; margin-top: 10%;">
                                <p class="mt-4 mb-0" style="color: rgba(196, 196, 196, 1);">系統維運起訖日</p>
                                <hr style="width: 150px;" />
                                <p class="mt-2 mb-0" style="color: rgba(196, 196, 196, 1);">----------------</p>
                            </div>
                        </div>
                        <!-- <a href="/backend/admin_index.html" class="stretched-link"></a> -->
                    </div>
                </div>
                <div class="col" id="user_pay">
                    <div class="card" style="height: 160px; border: none; position: relative; background-color: inherit;">
                        <img src="/static/imgs/pay.png" alt
                            style="width:50px; position: absolute; top: 0; right: 0;">
                        <!-- <div class="d-flex justify-content-center align-items-center"></div> -->
                        <div class="text-center"
                            style="background-color: rgba(196, 196, 196, 0.5); border-radius: 10px; width: 90%; height: 90%; margin-top: 10%;">
                            <p class="mt-4 mb-0" style="color: rgba(196, 196, 196, 1);">付款和訂閱</p>
                            <hr style="width: 150px;" />
                            <p class="mt-2 mb-0" style="color: rgba(196, 196, 196, 1);">----------------</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="centered-content">
            <p style="display: flex; background-color: rgba(171, 207, 233, 1); width: auto; height: 60px; align-items: center; padding-left: 20px; font-size: 24px;">基本資料</p>
            <div style="background: rgba(255, 255, 255, 1); padding: 20px;">
                <div>
                    <label>使用者名稱</label>
                    <input type="text" class="form-control" id="account_name" value="forus999@gmail.com" readonly style="width: 30%;">
                </div>
                <div style="display: flex; gap: 8%; align-items: end; margin-top: 20px;"> 
                    <div>
                        <label>Email</label>
                        <input type="email" class="form-control" id="account_email" value="forus999@gmail.com" readonly placeholder="e-mail">
                    </div>
                    <div style="margin-left: 20%;" >
                        <label>新密碼</label>
                        <input type="password" class="form-control" id="new_password" placeholder="請輸入新密碼">
                        <small id="password-error" class="text-danger"></small>
                    </div>
                    <div>
                        <label>確認密碼</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="請再次輸入密碼">
                        <small id="confirm-password-error" class="text-danger"></small>
                    </div>
                    <button type="button" class="btn btn-primary" id="submit-password" style="height: 40px; width: 80px;">
                        確認
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/accounts.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/permission.js"></script>
    <script type="module">
        import { uploadTaskCover } from "/static/js/tasks.js";
        window.uploadTaskCover = uploadTaskCover;
    </script>
    <script type="module" src="/static/js/account_manager.js"></script>
    <script type="module" src="/static/js/admin_username.js"></script>
    <script type="module" src="/static/js/profile.js"></script>
    <script type="module" src="/static/js/init.js"></script>
</body>
</html>
