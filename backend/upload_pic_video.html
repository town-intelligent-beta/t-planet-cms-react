<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/progress_bar.css">
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- content -->
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="upload-picture-tab" data-toggle="pill" href="#upload-picture" role="tab" aria-controls="upload-picture" aria-selected="true">圖片</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="upload-video-tab" data-toggle="pill" href="#upload-video" role="tab" aria-controls="upload-video" aria-selected="false">影片</a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="upload-picture" role="tabpanel" aria-labelledby="upload-picture-tab">
                <div class="border d-flex align-items-center justify-content-center" style="height: 300px;">
                  <img src="/static/imgs/Upload.png" width="80" height="80" alt="">
                </div>
              </div>
              <div class="tab-pane fade" id="upload-video" role="tabpanel" aria-labelledby="upload-video-tab">
                <div class="border d-flex align-items-center justify-content-center" style="height: 250px;">
                  <p>請提供影片連結</p>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control rounded-0 mt-2" placeholder="請輸入影片網址">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/accounts.js"></script>
  </body>
</html>
